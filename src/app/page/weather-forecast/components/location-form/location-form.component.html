<section class="w-full h-10 bg-green-200 text-center items-center flex justify-center">WEATHER FORECAST</section>
<section class="flex justify-center items-center shadow bg-slate-200 m-2 rounded p-2">
  <form [formGroup]="weatherForm" class="sm:w-full md:w-1/2 lg:w-1/3 w-full mx-auto" (ngSubmit)="checkWeather()">
    <div class="mb-5">
      <label for="location" class="block mb-2 text-sm text-center font-medium text-gray-900 dark:text-white">Type a location</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        #locationRef
        id="locationRef"
        placeholder="Dar es Salaam"
        class="bg-gray-50 border w-full border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      >
    </div>
    <div class="flex justify-center">
      <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-1/2 sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      [disabled]="weatherForm.invalid"
    >
      Check weather
    </button>
    </div>
  </form>
</section>
